<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arthur & Paloma üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    .contador {
      font-size: 2rem;
      margin: 2rem 0;
      font-weight: bold;
      color: #d6336c;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 127, 0.6);
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 127, 0.6);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .contador {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }

    .player {
      margin-top: 2rem;
      animation: fadeIn 3s ease-in-out;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>Arthur & Paloma üíë</h1>
  <p>Desde que nossos caminhos se cruzaram em 27/08/2022, tudo mudou. Voc√™ √© a resposta da ora√ß√£o mais linda e profunda que fiz a Deus ‚ù§Ô∏è</p>

  <div class="contador" id="contador"></div>

  <p>Obrigado por caminhar comigo todos os dias. Eu te amo! üíñ</p>

  <div class="player">
    <p><strong>Nossa m√∫sica: Amor Blindado üé∂</strong></p>
    <iframe style="border-radius:12px" 
      src="https://open.spotify.com/embed/track/4ppc4QcyrXPisRHliNZz9x?utm_source=generator&theme=0" 
      width="100%" height="152" frameBorder="0" 
      allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const dataInicial = new Date("2022-08-27T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicial;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos!`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    const heartsContainer = document.getElementById("hearts");

    function criarCora√ß√£o() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(criarCora√ß√£o, 300);
  </script>

</body>
</html>
