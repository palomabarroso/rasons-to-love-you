<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arthur & Paloma üíñ</title>
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeIn 3s ease-in-out;
    }

    .contador {
      font-size: 2rem;
      margin: 2rem 0;
      font-weight: bold;
      color: #d6336c;
      animation: fadeInUp 2s ease-in-out;
    }

    /* Anima√ß√µes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cora√ß√µes flutuantes */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 127, 0.6);
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 0, 127, 0.6);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Responsivo */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .contador {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Arthur & Paloma üíë</h1>
  <p>Desde que nossos caminhos se cruzaram, o tempo ganhou um novo sentido. Cada segundo ao seu lado √© uma lembran√ßa preciosa. ‚ù§Ô∏è</p>

  <div class="contador" id="contador"></div>

  <p>Obrigada por cada sorriso, cada abra√ßo e por fazer parte da minha hist√≥ria. Vamos continuar escrevendo juntos esse lindo amor! üíñ</p>

  <div class="hearts" id="hearts"></div>

  <script>
    // Data de in√≠cio do relacionamento
    const dataInicial = new Date("2022-03-15T00:00:00");

    function atualizarContador() {
      const agora = new Date();
      const diff = agora - dataInicial;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("contador").textContent =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos!`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Cora√ß√µes flutuando
    const heartsContainer = document.getElementById("hearts");

    function criarCora√ß√£o() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(criarCora√ß√£o, 300);
  </script>

</body>
</html>
